        #no-results-message {

    <script>
        // Event listener for search form submission
        document.getElementById("search-form").addEventListener("submit", function(e) {
            e.preventDefault();
            var query = document.getElementById("search-query").value.toLowerCase();

            // Loop through the content items and filter by the search query
            var movieCards = document.querySelectorAll(".movie-card");
            var found = false; // Flag to check if any results are found

            movieCards.forEach(function(card) {
                var title = card.querySelector("h3").textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = "block"; // Show matching card
                    found = true;
                } else {
                    card.style.display = "none"; // Hide non-matching card
                }
            });

            // If no results are found, display the message
            var message = document.getElementById("no-results-message");
            if (!found) {
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        });
    </script>
