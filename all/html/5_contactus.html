<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contactus.css">











    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 50px;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}
header {
    font-size: 2.5rem;
    margin-bottom: 20px;
}
p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}
form {
    background-color: #ffffff;
    padding: 80px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}
form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}
form input, form textarea {
    width: 96%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}
form button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
}
form button:hover {
    background-color: #0056b3;
}
footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #777;
}

/* Media Queries for Phones (max-width: 767px) */
@media screen and (max-width: 767px) {
    header {
        font-size: 30px;
    }

    p {
        font-size: 13px;
    }

    form {
        padding: 30px;
        max-width: 600%;
    }

    form input, form textarea {
        font-size: 12px;
        margin-bottom: 44px;
        padding:-1%;
        width: 96%;
        margin-bottom: 20px; 
        border: 1px solid #ccc;
    }

    form button {
        font-size: 20px;
        padding: none;
        font-size: 10px;
        box-sizing: content-box;
    }
}

/* Media Queries for Tablets and Laptops (min-width: 768px and max-width: 1440px) */
@media screen and (min-width: 768px) and (max-width: 1440px) {
    header {
        font-size: 2.5rem;
    }

    p {
        font-size: 1.2rem;
    }

    form {
        padding: 30px;
        max-width: 80%;
    }

    form input, form textarea {
        font-size: 1rem;
        width: 96%;
    }

    form button {
        font-size: 1.1rem;
    }
}

/* Media Queries for Computers (min-width: 1441px) */
@media screen and (min-width: 1441px) {
    header {
        font-size: 3rem;
    }

    p {
        font-size: 1.5rem;
    }

    form {
        padding: 40px;
        max-width: 50%;
    }

    form input, form textarea {
        font-size: 1rem;
        width: 96%;

    }

    form button {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body>
    <header>Contact Us</header>
    <p>We'd love to hear from you! Fill out the form below to get in touch with us.</p>
    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
    





           
<!--lock it all-->
<script>
    // Function to show the loading overlay
    function showLoadingOverlay() {
        document.getElementById('overlay').style.display = 'flex'; // Show the overlay
        document.body.classList.add('locked'); // Lock the page
    }

    // Function to hide the loading overlay after content has loaded
    function hideLoadingOverlay() {
        document.getElementById('overlay').style.display = 'none'; // Hide the overlay
        document.body.classList.remove('locked'); // Unlock the page
    }

    // Function to load content dynamically
    function loadContent(page, containerId) {
        showLoadingOverlay(); // Show loading overlay while content is loading

        fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
                hideLoadingOverlay(); // Hide loading overlay once content is loaded
            })
            .catch(error => {
                console.error('Error loading content:', error);
                hideLoadingOverlay(); // Hide overlay in case of an error
            });
    }
</script>
</body>
</html>
